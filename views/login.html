<div ng-controller="loginctrl">
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form" style="padding-top: 125px;padding-bottom: 225px;">
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              
              <input type="text" name="username" ng-model="username" placeholder="Username" required=""/>
              <div ng-messages="Form.username.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your Name.</div>

              </div>
            </md-input-container>
            <md-input-container class="md-block">
              
              <input type="password" name="password" ng-model="password" placeholder="Password" required=""/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required"  class="my-message">Please enter your password.</div>
              </div>
            </md-input-container>
            <div class="my-message" style="font-size: 20px;color: red;text-align: center;padding-bottom: 20px;">{{ invalid }}</div>
            <center><md-button ng-disabled="!Form.$valid" ng-click="SendData()" class="md-raised md-primary">&nbsp Login &nbsp</md-button></center>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
</div>
